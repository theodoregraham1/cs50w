<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Import Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <link href="./styles.css" rel="stylesheet">

        <title>Advanced search</title>
    </head>

    <body>
        <div class="container">            
            <div class="row mt-3">
                <div class="btn-group position-absolute top-0 end-0 mt-3" style="width: 10%">
                    <a href="./index.html" class="btn btn-primary">Search</a>
                </div>
            </div>
            
            <div class="text-left row mt-5 pt-5">
                <h2 class="fw-bold">Advanced Search</h2>
            </div>

            <div class="row mt-3">
                <form class="form"  action="https://google.com/search">
                    <input type="text" name="q" class="form-control search-box mt-2" placeholder="All these words" style="width: 75%">
                    <input type="text" name="q" class="form-control search-box mt-2" placeholder="This exact word or phrase" style="width: 75%">
                    <input type="text" name="q" class="form-control search-box mt-2" placeholder="Any of these words:" style="width: 75%">
                    <input type="text" name="q" class="form-control search-box mt-2" placeholder="None of these words" style="width: 75%">
                    <input type="submit" class="btn btn-primary mt-3" value="Advanced Search">
                </form>
            </div>
        </div>
    </body>
</html>
